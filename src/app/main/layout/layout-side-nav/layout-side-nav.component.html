<aside class="list-group rounded-0">
  <a
    routerLink="/app/main/newsfeed"
    class="list-group-item list-group-item-action d-flex align-items-center"
    routerLinkActive="active-link"
  >
    <fa-icon [icon]="['far', 'newspaper']" />
    <span>Feed</span>
  </a>
  <a
    routerLink="/app/main/friends"
    routerLinkActive="active-link"
    class="list-group-item list-group-item-action d-flex align-items-center"
  >
    <mat-icon>diversity_3</mat-icon>
    <span>Friends</span>
  </a>
  <a
    routerLink="/app/main/new-friends"
    routerLinkActive="active-link"
    class="list-group-item list-group-item-action d-flex align-items-center"
  >
    <mat-icon class="material-icons-outlined">group_add</mat-icon>
    <span>Add New Friends</span>
  </a>
</aside>
