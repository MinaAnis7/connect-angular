<div class="newsfeed p-3 p-xl-4 mx-auto">
  <div class="d-flex justify-content-center align-items-center">
    <h2 class="heading mb-3">News Feed</h2>
    <button
      class="create-post-btn mb-4 btn ms-auto rounded-3 d-flex align-items-center"
    >
      <mat-icon class="material-icons-outlined d-flex align-items-center">
        edit
      </mat-icon>
      <span>Create Post</span>
    </button>
  </div>

  <div class="newsfeed-posts">
    <app-post [post]="post" />
  </div>
</div>
